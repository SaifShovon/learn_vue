<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.color-red  {
			color: red;
		}
		.color-blue {
			color:blue;
		}
	</style>
<head>
<body>
	<div id = "root">
	<button :class = "className" @click="changeColor" :title = "title">Click Me</button>
	<button :class = "{'color-blue' : color}" @click="changeColor" >Click</button>

	</div>

	<script src="vue.min.js"></script>
	<script type="text/javascript">
		
		var app = new Vue({
			el :'#root',
			data: {
				title : "Click Me",
				className : 'color-blue',
				color : false
			},
			methods:{
				changeColor(){
					this.className = 'color-red',
					this.color = true
				}
			}
			
		})
		
	</script>
</body>
</html>
