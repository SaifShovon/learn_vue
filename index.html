<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		
	</style>
<head>
<body>
	<div id = "root">
		<h1>
			{{reversedMessage}}
		</h1>
		<h1>All Tasks</h1>
		<ul>
		<li v-for= "task in tasks"  v-text = 'task.description'></li>
		</ul>

		<h1>Incomplete Tasks</h1>
		<ul>
		<li v-for= "task in incompleteTasks"  v-text = 'task.description'></li>
		</ul>

	</div>

	<script src="vue.min.js"></script>
	<script type="text/javascript">
		
		var app = new Vue({
			el :'#root',
			data: {
				message : "Hello world",
				tasks : [
					{description : "Go to Store",completed : true},
					{description : "Go to Market",completed : false},
					{description : "Go to Shop",completed : true},
					{description : "Go to Office",completed : true},
					{description : "Go to Bazar",completed : true},
					{description : "Go to Farmaget",completed : false},
					{description : "Go to Banani",completed : true},
				]
			},
			computed : {
				reversedMessage(){
					return this.message.split('').reverse().join('');
				},
				incompleteTasks(){
					return this.tasks.filter(task => ! task.completed);
				}
			}
			
		})
		
	</script>
</body>
</html>
